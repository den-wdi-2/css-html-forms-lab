<!DOCTYPE html>
<html>
<head>
	<title>CSS HTML Forms Lab</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<!-- link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet" -->
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<section id="main">
		<section class="formSection container">
			<form class="form" method="GET">
					<h1>A story</h1>
					<div class="row formGroup">
					    <label for="name">Name:</label>
					    <input id="name" name="name" >
				    </div>
					<div class="row formGroup">
				    	<label for="verb-1">Verb:</label>
				    	<select id="verb-1" name="verb-1">
				    		<optgroup label="Cautious">
					    		<option>consider</option>
					    		<option>see</option>
					    		<option>explore</option>
				    		</optgroup>
				    		<optgroup label="Confident">
					    		<option>ascend</option>
					    		<option>conquer</option>
					    		<option>summit</option>
				    		</optgroup>
				    		<optgroup label="Over-Confident">
					    		<option>colonize</option>
					    		<option>ravage</option>
					    		<option>decimate</option>
				    		</optgroup>
				    	</select>
					</div>
					<div class="row formGroup">
				    	<label for="mission">Misison Statement:</label>
				    	<textarea id="mission" name="mission"></textarea>
					</div>

					<div class="row formGroup">
						<label for="radioButtons">Sentiment:</label>
						<div class="radioButtons">
							<div class="radio">
							  <input id="radio1" type="radio" name="sentiment" value="dubious"> 
							  <label for="radio1">dubious</label>
							</div>
							<div class="radio">
								<input id="radio2" type="radio" name="sentiment" value="mildly concerned">
								<label for="radio2">mildly concerned</label> 
							</div>
							<div class="radio">
								<input id="radio3" type="radio" name="sentiment" value="already perfect"> 
								<label for="radio3">already perfect</label>
							</div>
				    	</div>
					</div>
					
					<div class="row formGroup">
				    	<label for="noun-1">Noun:</label>
				    	<input id="noun-1" name="noun-1">
					</div>
					<div class="row formGroup">
	
						<label for="checkboxes">Sentiment:</label>
						<div class="checkboxes">
							<div class="check">
							  <input id="check1" type="checkbox" name="adjective-2" value="powerful"> 
							  <label for="check1">powerful</label>
							</div>
							<div class="check">
								<input id="check2" type="checkbox" name="adjective-2" value="other2">
								<label for="check2">other2</label> 
							</div>
							<div class="check">
								<input id="check3" type="checkbox" name="adjective-2" value="other3"> 
								<label for="check3">other3</label>
							</div>
				    	</div>

					</div>
					<div class="row formGroup">
				    	<label for="noun-2">Noun:</label>
				    	<input id="noun-2" name="noun-2">
					</div>
					<div class="row formGroup">
				    	<input type="submit">
				    </div>
				    
			    </div>
			</form>
		</section>
	</section>
	

	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script type="text/javascript">

		var main = document.querySelector('#main');
		function makeResults() {
			var results = document.createElement('section');
			results.innerHTML = '<h1>' + 'A true story:' + '</h1>';
			results.className = 'container results';
			main.appendChild(results);
		};

		$("form").on("submit", function(event){
		    event.preventDefault(); // Stops the form from submitting!

	    	makeResults();
		    
			var name = $("#name").val(); 
			$('.results').append( document.createTextNode( "Once upon a time there was a Developer named " + name + ". " ) );
			
			var verb1 = $("#verb-1").val(); 
			$('.results').append( document.createTextNode( name +" came to General Asssembly to " + verb1 + " the great mountain of programming knowledge. " ) );

			var missionStatement = $("#mission").val(); 
			$('.results').append( document.createTextNode( "\"" + missionStatement + "\", " + name + " shouted. " ) );

			var sentiment = $("input[name=sentiment]:checked").val(); 
			var noun1 = $("#noun-1").val();
			$('.results').append( document.createTextNode( "Though " + sentiment +  ", " + name + " was able to overcome all obstacles with the power of their " + noun1 + ". " ) );

			var adjective2 = [];
			$('input[name="adjective-2"]:checked').each(function() {
			   	adjective2.push(" " + this.value);

			});
			var noun2 = $("#noun-2").val(); 
			$('.results').append( document.createTextNode( "In the end, their success can be contributed entirely to their " + adjective2 + " " + noun2 + "." ) );

    	});
	</script>

</body>
</html>
